name: RustDesk-1.4.0-Success-Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取 1.4.0 源码
        uses: actions/checkout@v4
        with:
          ref: '1.4.0'
          submodules: recursive

      - name: 2. 自动注入配置 (IP/Key/包名)
        run: |
          # 替换 IP (请把 1.2.3.4 换成你的服务器 IP)
          sed -i 's/pub const RENDEZVOUS_SERVER: \&str = "";/pub const RENDEZVOUS_SERVER: \&str = "rustdesk.hongde-group.com";/g' libs/hbb_common/src/config.rs
          
          # 替换 KEY (请把 YOUR_KEY 换成你的公钥)
          sed -i 's/pub const RS_PUB_KEY: \&str = "";/pub const RS_PUB_KEY: \&str = "DAhutu@2025";/g' libs/hbb_common/src/config.rs
          
          # 修改包名和应用名 (防止与原版冲突)
          sed -i 's/applicationId "com.carriez.flutter_hbb"/applicationId "com.dahuturd.app"/g' flutter/android/app/build.gradle
          sed -i 's/android:label="RustDesk"/android:label="我的远控"/g' flutter/android/app/src/main/AndroidManifest.xml

      - name: 3. 环境准备 (Java/Flutter 3.16.0)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. 配置低版本 Flutter (解决 ffigen 报错的核心)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: 5. 编译底层 Rust 核心 (绕过 build.py)
        run: |
          sudo apt-get update && sudo apt-get install -y nasm gperf libclang-dev cmake llvm-dev
          rustup target add aarch64-linux-android
          # 安装特定版本的代码生成器
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          # 手动生成绑定代码，增加 --skip-deps-check 彻底跳过报错的 ffigen 扫描
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs \
                                      --dart-output flutter/lib/generated_bridge.dart \
                                      --skip-deps-check
          # 编译 release 版 Rust 库
          cargo build --release --target aarch64-linux-android -p librustdesk

      - name: 6. 生成最终 APK
        run: |
          cd flutter
          flutter pub get
          # 使用 Flutter 原生指令打包，不使用报错的 build.py
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons

      - name: 7. 上传编译成功的 APK
        uses: actions/upload-artifact@v4
        with:
          name: My-RustDesk-1.4.0
          path: flutter/build/app/outputs/flutter-apk/app-release.apk
