name: RustDesk-1.4.0-Final-Success
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取 1.4.0 源码
        uses: actions/checkout@v4
        with:
          ref: '1.4.0'
          submodules: recursive

      - name: 2. 注入配置与环境补丁
        run: |
          # 注入你的域名与公钥
          sed -i "s#pub const RENDEZVOUS_SERVER: \&str = \"\";#pub const RENDEZVOUS_SERVER: \&str = \"rustdesk.hongde-group.com\";#g" libs/hbb_common/src/config.rs
          sed -i "s#pub const RS_PUB_KEY: \&str = \"\";#pub const RS_PUB_KEY: \&str = \"DAhutu@2025\";#g" libs/hbb_common/src/config.rs
          
          # 修改包名和应用名
          sed -i 's/applicationId "com.carriez.flutter_hbb"/applicationId "com.dahuturd.app"/g' flutter/android/app/build.gradle
          sed -i 's/android:label="RustDesk"/android:label="myrd_"/g' flutter/android/app/src/main/AndroidManifest.xml

          # 【关键补丁】：强制 Rust 跳过 opus 的自动检测逻辑
          # 修改 Cargo.toml 强行开启 bundled 模式
          find . -name "Cargo.toml" -exec sed -i 's/magnum-opus = "0.4.0"/magnum-opus = { version = "0.4.0", features = ["bundled"] }/g' {} +

          # 修复依赖冲突
          cd flutter
          sed -i '/extended_text: ^14.0.0/d' pubspec.yaml
          if grep -q "dependency_overrides:" pubspec.yaml; then
            sed -i '/dependency_overrides:/a \  extended_text: 13.0.2' pubspec.yaml
          else
            echo "dependency_overrides:" >> pubspec.yaml
            echo "  extended_text: 13.0.2" >> pubspec.yaml
          fi

      - name: 3. 环境准备 (JDK 17 & Flutter 3.19.0)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. 配置 Flutter 3.19.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: 5. 强制手动构建 (彻底解决 opus 报错)
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gperf cmake llvm-15 clang-15 libclang-15-dev \
                                 pkg-config libopus-dev libvpx-dev libx11-dev

          export LLVM_PATH=/usr/lib/llvm-15
          rustup target add aarch64-linux-android
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          
          # 准备代码生成
          cd flutter && flutter pub get && cd ..
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs \
                                      --dart-output flutter/lib/generated_bridge.dart \
                                      --skip-deps-check --no-build-runner
          
          # 提取 NDK 路径
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          
          # 【防御性变量】：防止任何第三方库尝试探测系统环境
          export VCPKG_ROOT="/tmp/fake_vcpkg"
          mkdir -p $VCPKG_ROOT
          export OPUS_BUNDLED=1
          export MAGNUM_OPUS_SKIP_BUILD=1
          
          # 强制指定 NDK 工具链
          export CC_aarch64_linux_android=$TOOLCHAIN/bin/aarch64-linux-android33-clang
          export CXX_aarch64_linux_android=$TOOLCHAIN/bin/aarch64-linux-android33-clang++
          export AR_aarch64_linux_android=$TOOLCHAIN/bin/llvm-ar
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$TOOLCHAIN/bin/aarch64-linux-android33-clang
          
          # 执行编译
          cargo build --release --target aarch64-linux-android

      - name: 6. 最终打包 APK
        run: |
          cd flutter
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          cp ../target/aarch64-linux-android/release/librustdesk.so android/app/src/main/jniLibs/arm64-v8a/ || true
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons --no-pub

      - name: 7. 上传编译成功的 APK
        uses: actions/upload-artifact@v4
        with:
          name: myrd-1.4.0-APK
          path: flutter/build/app/outputs/flutter-apk/app-release.apk
