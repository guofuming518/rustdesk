name: RustDesk-1.4.0-Android-V22-Ultimate
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取 1.4.0 源码
        uses: actions/checkout@v4
        with:
          ref: '1.4.0'
          submodules: recursive

      - name: 2. 深度环境准备 (Protoc & Flutter)
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gperf cmake pkg-config libclang-dev protobuf-compiler python3
          rustup target add aarch64-linux-android
          cargo install flutter_rust_bridge_codegen --version 1.80.1

      - name: 3. 注入配置与“外科手术”
        run: |
          # A. 配置服务器
          sed -i "s%pub const RENDEZVOUS_SERVER: \&str = \"\";%pub const RENDEZVOUS_SERVER: \&str = \"rustdesk.hongde-group.com\";%g" libs/hbb_common/src/config.rs
          sed -i "s%pub const RS_PUB_KEY: \&str = \"\";%pub const RS_PUB_KEY: \&str = \"DAhutu@2025\";%g" libs/hbb_common/src/config.rs
          
          # B. 修改包名
          sed -i 's/applicationId "com.carriez.flutter_hbb"/applicationId "com.dahuturd.app"/g' flutter/android/app/build.gradle
          sed -i 's/android:label="RustDesk"/android:label="myrd_"/g' flutter/android/app/src/main/AndroidManifest.xml

          # C. 【核心修复】：用 Python 彻底清空干扰项 build.rs，杜绝语法错误
          # 这样能保证内容只有 fn main() {}，绝对不会带路径后缀
          python3 -c "
          import os
          for root, dirs, files in os.walk('.'):
              if 'hbb_common' in root: continue
              if 'build.rs' in files:
                  path = os.path.join(root, 'build.rs')
                  with open(path, 'w') as f:
                      f.write('fn main() {}\n')
          "

          # D. 【Flutter 暴力修复】：解决 extended_text 14.0.0 冲突 (图 1770782353928)
          cd flutter
          rm -f pubspec.lock
          # 直接删除原本的行并强制插入兼容版本
          sed -i '/extended_text:/d' pubspec.yaml
          sed -i '/dependencies:/a \  extended_text: 13.0.2' pubspec.yaml
          cd ..

          # E. Cargo 特性剥离
          sed -i 's/scrap = { path = "libs\/scrap" }/scrap = { path = "libs\/scrap", optional = true }/' Cargo.toml
          sed -i '/"hwcodec" = \[/,/\]/d' Cargo.toml
          echo 'hwcodec = []' >> Cargo.toml

      - name: 4. 配置 Flutter (3.19.0)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: 5. 编译 Rust 核心
        run: |
          cd flutter && flutter pub get && cd ..
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --dart-output flutter/lib/generated_bridge.dart --skip-deps-check --no-build-runner
          
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=aarch64-linux-android
          export API=33
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          export AR=$TOOLCHAIN/bin/llvm-ar
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$CC
          export PROTOC=/usr/bin/protoc
          
          cargo build --release --target aarch64-linux-android --lib --no-default-features --features "flutter"

      - name: 6. 最终打包 APK
        run: |
          cd flutter
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          find ../target/aarch64-linux-android/release -name "librustdesk.so" -exec cp {} android/app/src/main/jniLibs/arm64-v8a/ \;
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons --no-pub

      - name: 7. 上传产物
        uses: upload-artifact@v4
        with:
          name: RustDesk-1.4.0-V22-APK
          path: flutter/build/app/outputs/flutter-apk/app-release.apk
