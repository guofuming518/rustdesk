name: RustDesk-1.4.0-Custom-Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取 1.4.0 源码
        uses: actions/checkout@v4
        with:
          ref: '1.4.0'
          submodules: recursive

      - name: 2. 注入你的个人配置 (域名/Key/包名)
        run: |
          # 注入域名服务器
          sed -i 's|pub const RENDEZVOUS_SERVER: \&str = "";|pub const RENDEZVOUS_SERVER: \&str = "rustdesk.hongde-group.com";|g' libs/hbb_common/src/config.rs
          
          # 注入你的公钥 DAhutu@2025 (注意这里使用 | 作为分隔符以支持特殊字符)
          sed -i 's|pub const RS_PUB_KEY: \&str = "";|pub const RS_PUB_KEY: \&str = "DAhutu@2025";|g' libs/hbb_common/src/config.rs
          
          # 修改包名为 com.dahuturd.app
          sed -i 's/applicationId "com.carriez.flutter_hbb"/applicationId "com.dahuturd.app"/g' flutter/android/app/build.gradle
          
          # 修改应用名为 myrd
          sed -i 's/android:label="RustDesk"/android:label="myrd"/g' flutter/android/app/src/main/AndroidManifest.xml

      - name: 3. 安装 Java 环境 (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. 配置特定的 Flutter 版本 (适配 1.4.0)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: 5. 解决 ffigen 依赖并编译 Rust 核心
        run: |
          # 安装 ffigen 必须的 LLVM 组件，解决你之前的报错
          sudo apt-get update
          sudo apt-get install -y nasm gperf libclang-dev cmake llvm-dev libclang-15-dev
          
          rustup target add aarch64-linux-android
          
          # 安装特定版本的代码生成器
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          
          # 手动生成绑定代码，使用 --skip-deps-check 强行跳过崩溃的自动扫描
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs \
                                      --dart-output flutter/lib/generated_bridge.dart \
                                      --skip-deps-check \
                                      --no-build-runner
          
          # 编译 release 版 Rust 库 (耗时较长)
          cargo build --release --target aarch64-linux-android -p librustdesk

      - name: 6. 最终打包 APK (使用 Flutter 原生指令)
        run: |
          cd flutter
          flutter pub get
          # 直接打包，避开报错的官方 python 脚本
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons

      - name: 7. 上传编译成功的 APK
        uses: actions/upload-artifact@v4
        with:
          name: myrd-1.4.0-Success
          path: flutter/build/app/outputs/flutter-apk/app-release.apk
